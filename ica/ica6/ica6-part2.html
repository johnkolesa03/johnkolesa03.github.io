<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/ica/ica6/ica6-part2.css" rel="stylesheet">
    <title>Flex your Grid Skills</title>
</head>
<body>
    <div id="flex-parent">
        <p id="flex-child4">Make me first in the row.</p>
        <p id="flex-child3">Make me show 2nd in the row.</p>
        <p id="flex-child1">Make me show 3rd from the left.</p>
        <p id="flex-child2">Make me fourth in the row.</p>

    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div class="grid-parent">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>  
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div> 
        <div class="grid-item">0</div>  
      </div>
</body>
</html>
